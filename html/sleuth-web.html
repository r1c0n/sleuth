<!DOCTYPE html>

<!--
    This line specifies that the document is an HTML5 document.
-->

<html lang="en">

<!--
    This element represents the root of an HTML document. The lang attribute specifies the language of the document's content.
-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <title>Social Sleuth Web</title>
</head>

<!--
    The head element contains information about the document, such as its title, links to stylesheets, and metadata.
    The title element specifies the title of the document, which will be displayed in the browser's title bar or tab
    The link elements with a rel attribute of "stylesheet" specify links to external stylesheets that contain CSS rules for styling the document.
    The link element with a rel attribute of "shortcut icon" specifies a link to an icon that represents the document.
    The meta elements provide metadata about the document, such as the character encoding used and the viewport settings.
-->

<body>
    <form id="sleuthForm">
        <label for="user">User:</label>
        <input type="text" id="user" name="user">
        <input type="submit" value="Submit">
        <p id="output"></p>
      </form> 
      
    <script src="assets/js/sleuth.js"></script>
</body>

<!--
    The body element contains the main content of the document.
    The form element represents an HTML form that can be used to submit user input.
    The label element is used to label a form element, and the for attribute specifies which form element the label is for.
    The input element with a type attribute of "text" represents a single-line text field for user input.
    The input element with a type attribute of "submit" represents a button for submitting the form.
    The p element with an id attribute of "output" represents a paragraph element that will be used to display the results of the form submission.
    The script element with a src attribute specifies a link to an external script file, which will be executed when the page loads.
-->

</html>
